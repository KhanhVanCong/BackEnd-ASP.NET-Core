<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login V4</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>

    <div class="limiter">
        <div class="container-login100" style="background-image: url('images/bg-01.jpg');">
            <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
                <form class="login100-form validate-form" method="post">
                    <div asp-validation-summary="All" class="text-danger"></div>
                    <span class="login100-form-title p-b-49">
                        Đăng Nhập
                    </span>

                    <div class="wrap-input100 validate-input m-b-23" data-validate="Vui lòng điền thông tin đăng nhập">
                        <span asp-for="Input.Email" class="label-input100">Tên Đăng Nhập</span>
                        <input asp-for="Input.Email" class="input100" type="text" placeholder="nguyenvana@vnpt.vn">
                        <span class="focus-input100" data-symbol="&#xf206;"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Vui lòng điền password">
                        <span asp-for="Input.Password" class="label-input100">Mật Khẩu</span>
                        <input asp-for="Input.Password" class="input100" type="password" placeholder="Password">
                        <span class="focus-input100" data-symbol="&#xf190;"></span>
                    </div>

                    <div class="text-right p-t-8 p-b-31">
                        <a asp-page="./ForgotPassword">
                            Quên mật khẩu?
                        </a>
                    </div>

                    <div class="container-login100-form-btn">
                        <div class="wrap-login100-form-btn">
                            <div class="login100-form-bgbtn"></div>
                            <button class="login100-form-btn">
                                Đăng Nhập
                            </button>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center align-items-center pt-5">
                        <span class="txt1">
                            Bạn chưa có tài khoản?&nbsp;&nbsp;
                        </span>

                        <a asp-page="./Register" asp-route-returnUrl="@Model.ReturnUrl" class="txt2">
                            Đăng ký ngay!
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div id="dropDownSelect1"></div>

    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/popper.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="js/main.js"></script>
    @section Scripts {
    <partial name="_ValidationScriptsPartial" />
    }

</body>
</html>
